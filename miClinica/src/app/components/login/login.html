<div class="login-container">
  
  <!-- Tarjeta central -->
  <mat-card class="login-card">
    
    <!-- Encabezado con degradado o color -->
    <mat-card-header class="card-header">
      <mat-card-title>Bienvenido</mat-card-title>
      <mat-card-subtitle>Clínica Online</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        
        <!-- Input Email -->
        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" placeholder="nombre@ejemplo.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <!-- Input Password -->
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Botón de Acción -->
        <div class="actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="loading || form.invalid" class="submit-btn">
            <span *ngIf="!loading">INGRESAR</span>
            <mat-spinner *ngIf="loading" diameter="20" color="accent"></mat-spinner>
          </button>
        </div>

      </form>
    </mat-card-content>

    <mat-card-footer>
      <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
    </mat-card-footer>
  
  </mat-card>
</div>
